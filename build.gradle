plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'war'
}

group = 'com.movie.service'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.flywaydb:flyway-core'

	compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '9.0.37'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.3.3.RELEASE'
	compile group: 'org.apache.kafka', name: 'kafka_2.13', version: '2.6.0'

	providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
	runtimeOnly group: 'com.h2database', name: 'h2', version: '1.4.193'
	runtimeOnly 'org.postgresql:postgresql'
	runtime group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '2.3.3.RELEASE'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
